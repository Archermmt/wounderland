{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="env" style="font-size:xx-small; width:40%; position:fixed">
    <div class="nes-container is-rounded is-dark with-title">
        <p class="title">Persona</p>
        <div style="background-color:#212529; padding: 0;width:calc(100% + 8px)">
            <label for="dark_select" style="color:#fff">[[message]]</label>
            <div class="nes-select is-dark">
                <select required id="dark_select">
                    <option value="" disabled selected hidden>Choose agent...</option>
                    <option v-for="agent in agents" :value=[[agent]]>
                        [[agent]]
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>

<div id='phaser-canvas'></div>

{% endblock %}

{% block js_content %}
<script>
    var env = new Vue({
        delimiters: ['[[', ']]'],
        el: '#env',
        data: {
            message: 'Welcome to the Village',
            assets_root: "{% static 'assets/village' %}",
            parent: "phaser-canvas",
            agents: '{{agents}}'
        },
    });
</script>

<script type="module" src="{% static 'src/village/game.js' %}"></script>

{% endblock %}
