{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="env" style="font-size:x-small; width:40%; position:fixed">
    <div class="nes-container is-rounded is-dark with-title">
        <p class="title" style="font-size:1.5em" @click="displayAgent()">Agent <i :class=[[display.arrow]]></i>
        </p>
        <div id="Agent" v-show="display.agent" style="height:92vh">
            <img v-bind:src="[[player.profile.portrait]]" alt="" style="margin: 1em;">
            <label style="padding: 1em 1em">
                <input type="checkbox" class="nes-checkbox is-dark" @change="followPlayer($event)">
                <span>Follow</span>
            </label>
            <label style="padding: 1em 1em">
                <input type="checkbox" class="nes-checkbox is-dark" @change="controlPlayer($event)">
                <span>Control</span>
            </label>

            <div style="background-color:#212529; padding:0; width:100%">
                <div class="nes-select is-dark">
                    <select required id="dark_select" @change="changePlayer($event)">
                        <option value="" disabled selected hidden>Choose agent...</option>
                        <option v-for="agent in agents" :value=[[agent]]>
                            [[agent]]
                        </option>
                    </select>
                </div>
            </div><br>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" style="padding: 1em" @click="displayPlayer('profile')">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 1em" @click="displayPlayer('memory')">Memory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 1em" @click="displayPlayer('plan')">Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 1em" @click="displayPlayer('space')">Space</a>
                </li>
            </ul>

            <div id="Profile" class="nes-container is-dark message_box" v-show="display.profile">
                <p>Status:</p>
                <p v-for="(v,k) in player.profile.status" class="message">
                    &nbsp;[[k]]: [[v]]
                </p>
                <br>
                <p>Describe:</p>
                <p v-for="(v,k) in player.profile.describe" class="message">
                    &nbsp;[[k]]:[[v]]
                </p>
                <br>
            </div>

            <div id="Memory" class="nes-container is-dark message_box" v-show="display.memory">
                <p>This is memeory</p>
            </div>

            <div id="Plan" class="nes-container is-dark message_box" v-show="display.plan">
                <p>This is plan</p>
            </div>

            <div id="Space" class="nes-container is-dark message_box" v-show="display.space">
                <p>This is space</p>
            </div>
        </div>
    </div>
</div>

<div id='phaser-canvas'></div>

{% endblock %}

{% block js_content %}
<script>
    var env = new Vue({
        delimiters: ['[[', ']]'],
        el: '#env',
        data: {
            message: 'Welcome to the Village',
            assets_root: "{% static 'assets/village' %}",
            parent: "phaser-canvas",
            agents: [],
            update_info: null,
            player: {
                name: "",
                profile: {
                    portrait: "",
                    status: {},
                    describe: {}
                },
                memory: {},
                plan: {},
                spane: {},
            },
            display: {
                agent: true,
                arrow: "arrow up",
                profile: true,
                memory: false,
                plan: false,
                space: false,
            },
        },
        methods: {
            update: function (key, value) {
                if (!this.update_info) {
                    this.update_info = {};
                }
                this.update_info[key] = value;
            },
            changePlayer: function (event) {
                this.update("player", event.target.value);
                this.update("follow_player", false);
                this.update("control_player", false);
            },
            followPlayer: function (event) {
                this.update("follow_player", event.target.checked);
            },
            controlPlayer: function (event) {
                this.update("control_player", event.target.checked);
            },
            displayPlayer: function (tab_name) {
                for (const key of Object.keys(this.display)) {
                    if (key !== "agent" && key !== "arrow") {
                        this.display[key] = false;
                    }
                }
                this.display[tab_name] = true;
            },
            displayAgent: function () {
                if (this.display.agent) {
                    this.display.agent = false;
                    this.display.arrow = "arrow down";
                } else {
                    this.display.agent = true;
                    this.display.arrow = "arrow up";
                }
            }
        }
    });
</script>

<script type="module" src="{% static 'src/village/game.js' %}"></script>

{% endblock %}
