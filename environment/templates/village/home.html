{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="msg" style="font-size:0.8vw; width:35%; position:fixed">
    <div class="nes-container is-rounded is-dark with-title">
        <p class="title" style="font-size:1.2vw" @click="displayAgent()">
            Agent
            <i
                :class="{ 'arrow': true, 'up': agent_board.info.board.display, 'down': !agent_board.info.board.display }"></i>
        </p>

        <div id="AgentSelect">
            <img v-bind:src="[[agent_board.info.profile.portrait]]" alt="" style="margin: 1vh 0.5vw;">
            <label style="padding: 1vh 0.5vw">
                <input type="checkbox" class="nes-checkbox is-dark" @change="followPlayer($event)">
                <span>Follow</span>
            </label>
            <label style="padding: 1vh 0.5vw">
                <input type="checkbox" class="nes-checkbox is-dark" @change="controlPlayer($event)">
                <span>Control</span>
            </label>

            <div style="background-color:#212529; padding:0; width:100%">
                <div class="nes-select is-dark">
                    <select required id="dark_select" @change="changePlayer($event)">
                        <option value="" disabled selected hidden>Choose agent...</option>
                        <option v-for="agent in agents" :value=[[agent]] selected>
                            [[agent]]
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div id="AgentBoard" v-show="agent_board.info.board.display" style="height:80vh">
            <br>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" style="padding: 0.5vw" @click="displayPlayer('profile')">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 0.5vw" @click="displayPlayer('plan')">Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 0.5vw" @click="displayPlayer('memory')">Memory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 0.5vw" @click="displayPlayer('space')">Space</a>
                </li>
            </ul>

            <div id="Profile" class="nes-container is-dark message_box" v-show="agent_board.info.profile.display">
                <p>Status:</p>
                <p v-for="(v,k) in agent_board.info.profile.status" class="message">
                    &nbsp;[[k]]: [[v]]
                </p>
                <br>
                <p>Describe:</p>
                <p v-for="(v,k) in agent_board.info.profile.describe" class="message">
                    &nbsp;[[k]]:[[v]]
                </p>
                <br>
            </div>

            <div id="Plan" class="nes-container is-dark message_box" v-show="agent_board.info.plan.display">
                <p>This is plan</p>
            </div>

            <div id="Memory" class="nes-container is-dark message_box" v-show="agent_board.info.memory.display">
                <p>This is memeory</p>
            </div>

            <div id="Space" class="nes-container is-dark message_box" v-show="agent_board.info.space.display">
                <p>This is space</p>
            </div>
        </div>
    </div>
</div>

<div id='phaser-canvas'></div>

{% endblock %}

{% block js_content %}
<script>
    var src_agents = {{ agents| safe }};
    var msg = new Vue({
        delimiters: ['[[', ']]'],
        el: '#msg',
        data: {
            parent: "phaser-canvas",
            assets_root: "{% static '' %}",
            urls: {
                start_game: "{% url 'start_game' %}",
                agent_think: "{% url 'agent_think' %}",
            },
            agents: src_agents,
            agent_board: {
                update: null,
                info: {
                    name: "",
                    board: {
                        display: false
                    },
                    profile: {
                        display: true,
                        portrait: "",
                        status: {},
                        describe: {}
                    },
                    memory: {
                        display: false,
                    },
                    plan: {
                        display: false,
                    },
                    space: {
                        display: false,
                    },
                },
            },
            config_board: {}
        },
        methods: {
            updateAgent: function (key, value) {
                if (!this.agent_board.update) {
                    this.agent_board.update = {};
                }
                this.agent_board.update[key] = value;
            },
            changePlayer: function (event) {
                this.updateAgent("player", event.target.value);
                this.updateAgent("follow_player", false);
                this.updateAgent("control_player", false);
            },
            followPlayer: function (event) {
                this.updateAgent("follow_player", event.target.checked);
            },
            controlPlayer: function (event) {
                this.updateAgent("control_player", event.target.checked);
            },
            displayPlayer: function (tab_name) {
                const tabs = ["profile", "memory", "plan", "space"];
                for (const key of tabs) {
                    this.agent_board.info[key].display = false;
                }
                if (tab_name) {
                    this.agent_board.info[tab_name].display = true;
                }
            },
            displayAgent: function () {
                this.agent_board.info.board.display = !this.agent_board.info.board.display;
            }
        }
    });
</script>

<script type="module" src="{% static 'src/village/game.js' %}"></script>

{% endblock %}
