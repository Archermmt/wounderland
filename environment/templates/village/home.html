{% extends "base.html" %}

{% load static %}

{% block content %}

<div id="env" style="font-size:0.8vw; width:35%; position:fixed">
    <div class="nes-container is-rounded is-dark with-title">
        <p class="title" style="font-size:1.2vw" @click="displayAgent()">Agent <i
                :class="{ 'arrow': true, 'up': display.agent, 'down': !display.agent }"></i>
        </p>

        <div id="AgentSelect">
            <img v-bind:src="[[player.profile.portrait]]" alt="" style="margin: 1vh 0.5vw;">
            <label style="padding: 1vh 0.5vw">
                <input type="checkbox" class="nes-checkbox is-dark" @change="followPlayer($event)">
                <span>Follow</span>
            </label>
            <label style="padding: 1vh 0.5vw">
                <input type="checkbox" class="nes-checkbox is-dark" @change="controlPlayer($event)">
                <span>Control</span>
            </label>

            <div style="background-color:#212529; padding:0; width:100%">
                <div class="nes-select is-dark">
                    <select required id="dark_select" @change="changePlayer($event)">
                        <option value="" disabled selected hidden>Choose agent...</option>
                        <option v-for="agent in agents" :value=[[agent]] selected>
                            [[agent]]
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div id="AgentBoard" v-show="display.agent" style="height:80vh">
            <br>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" style="padding: 0.5vw" @click="displayPlayer('profile')">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 0.5vw" @click="displayPlayer('plan')">Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 0.5vw" @click="displayPlayer('memory')">Memory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="padding: 0.5vw" @click="displayPlayer('space')">Space</a>
                </li>
            </ul>

            <div id="Profile" class="nes-container is-dark message_box" v-show="display.profile">
                <p>Status:</p>
                <p v-for="(v,k) in player.profile.status" class="message">
                    &nbsp;[[k]]: [[v]]
                </p>
                <br>
                <p>Describe:</p>
                <p v-for="(v,k) in player.profile.describe" class="message">
                    &nbsp;[[k]]:[[v]]
                </p>
                <br>
            </div>

            <div id="Plan" class="nes-container is-dark message_box" v-show="display.plan">
                <p>This is plan</p>
            </div>

            <div id="Memory" class="nes-container is-dark message_box" v-show="display.memory">
                <p>This is memeory</p>
            </div>

            <div id="Space" class="nes-container is-dark message_box" v-show="display.space">
                <p>This is space</p>
            </div>
        </div>
    </div>
</div>

<div id='phaser-canvas'></div>

{% endblock %}

{% block js_content %}
<script>
    var src_agents = {{ agents| safe }};
    var env = new Vue({
        delimiters: ['[[', ']]'],
        el: '#env',
        data: {
            parent: "phaser-canvas",
            assets_root: "{% static '' %}",
            start_url: "{% url 'start_game' %}",
            agents: src_agents,
            update: null,
            player: {
                name: "",
                profile: {
                    portrait: "",
                    status: {},
                    scratch: {}
                },
                memory: {},
                plan: {},
                spane: {},
            },
            display: {
                agent: false,
                profile: true,
                memory: false,
                plan: false,
                space: false,
            },
        },
        methods: {
            updateInfo: function (key, value) {
                if (!this.update) {
                    this.update = {};
                }
                this.update[key] = value;
            },
            changePlayer: function (event) {
                this.updateInfo("player", event.target.value);
                this.updateInfo("follow_player", false);
                this.updateInfo("control_player", false);
            },
            followPlayer: function (event) {
                this.updateInfo("follow_player", event.target.checked);
            },
            controlPlayer: function (event) {
                this.updateInfo("control_player", event.target.checked);
            },
            displayPlayer: function (tab_name) {
                for (const key of Object.keys(this.display)) {
                    if (key !== "agent") {
                        this.display[key] = false;
                    }
                }
                if (tab_name) {
                    this.display[tab_name] = true;
                }
            },
            displayAgent: function () {
                this.display.agent = !this.display.agent;
            }
        }
    });
</script>

<script type="module" src="{% static 'src/village/game.js' %}"></script>

{% endblock %}
